<div class="login-container">

  <mat-card class="login-card">

    <mat-card-header>
      <mat-card-title>Bienvenido</mat-card-title>
      <mat-card-subtitle>Inicia sesión en CitaSalut</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

        <mat-form-field appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput
                 type="email"
                 name="email"
                 [(ngModel)]="credentials.email"
                 required
                 email>
          <mat-error>Introduce un correo válido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput
                 type="password"
                 name="password"
                 [(ngModel)]="credentials.password"
                 required>
          <mat-error>La contraseña es obligatoria</mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-flat-button
                  color="primary"
                  type="submit"
                  [disabled]="!loginForm.form.valid">
            Entrar
          </button>
        </div>

      </form>
    </mat-card-content>

    <mat-card-footer>
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </mat-card-footer>

  </mat-card>
</div>
